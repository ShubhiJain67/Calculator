<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>

    <!-- ------------------------------------------ META TAGS -------------------------------------------- -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ------------------------------------------ STYLESHEETS ------------------------------------------ -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/style.css"/>

    <!-- -------------------------------------------- SCRIPTS -------------------------------------------- -->

    <script src="./scripts/script.js"></script>

</head>

<body>
    <div id="calculator-outer" class="container">
        <div id="calculator">
            <div id="heading" class="container">
                <h1>Calculaor</h1>
            </div>
    <!-- -------------------------------------------- HISTORY -------------------------------------------- -->
                <div id="history-tab">
                    <h3>History <span><i class="fas fa-angle-double-down" onclick="displayHistory()"></i></span></h3>
                    <div id="history"></div>
                </div>
    <!-- -------------------------------------------- INPUT -------------------------------------------- -->
                <input id="inp" type="text" class="full-width" ></input>

    <!-- -------------------------------------------- CALCULATOR BUTTONS -------------------------------------------- -->
                <button type="button" class="btn btn-outline-primary half-width" onclick="clearLast()">C</button>
                <button type="button" class="btn btn-outline-primary half-width" onclick="clearAll()">AC</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('1')">1</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('2')">2</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('3')">3</button>
                <button type="button" class="btn btn-outline-primary" onclick="operate('+')">+</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('4')">4</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('5')">5</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('6')">6</button>               
                <button type="button" class="btn btn-outline-primary" onclick="operate('-')">-</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('7')">7</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('8')">8</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('9')">9</button>
                <button type="button" class="btn btn-outline-primary"  onclick="operate('*')">*</button>
                <button type="button" class="btn btn-outline-primary" onclick="operate('%')">%</button>
                <button type="button" class="num-btn btn btn-outline-primary" onclick="addVal('0')">0</button>
                <button type="button" class="btn btn-outline-primary" onclick="addVal('.')"><b>.</b></button>
                <button type="button" class="btn btn-outline-primary" onclick="operate('/')">/</button>
                <button type="button" class="btn btn-outline-success full-width margin-top" onclick="operate('=')">=</button>
        </div>
    </div>

    <!-- -------------------------------------------- SCRIPTS -------------------------------------------- -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
